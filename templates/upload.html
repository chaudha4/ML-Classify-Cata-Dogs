<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat or Dog - Upload new File</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h2>Predictions</h2>
    
    <form method=post enctype=multipart/form-data class="predict-form">
      <div>
        <input type=file name=file>
      </div>
      <div>
        <input type=submit value=Predict>
      </div>
    </form>
    {% endblock %}

  </body>
</html>
